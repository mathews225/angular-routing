<app-menu></app-menu>
<main>
    <div class="container">
        <span class="search"><input type="text" placeholder="Search"></span>
        <h3>User List</h3>
        <span><a routerLink="/users/create"> Create </a></span>
        <!--- <span class="search"><input [(ngModel)]="seachCriteria" type="text" placeholder="Search"></span> --->


        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Username</th>
                    <th>Fullname</th>
                    <th>Email</th>
                    <th>Reviewer</th>
                    <th>Admin</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                <!--- <tr *ngFor="let user of users| searchUser:'pete'"> --->
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.firstname}} {{user.lastname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.isReviewer | bool:"fr"}}</td>
                    <td>{{user.isAdmin | bool}}</td>
                    <td>
                        <a routerLink="/users/edit/{{user.id}}">Edit</a>
                        <span> | </span>
                        <a routerLink="/users/delete/{{user.id}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
