<main>
    <div class="container">
        <h3>User List</h3>
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Username</th>
                    <th>Fullname</th>
                    <th>Email</th>
                    <th>Reviewer</th>
                    <th>Admin</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.firstname}} {{user.lastname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.isReviewer}}</td>
                    <td>{{user.isAdmin}}</td>
                    <td>
                        <a routerLink="/users/edit/{{user.id}}">Edit</a>
                        <span> | </span>
                        <a routerLink="/users/delete/{{user.id}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
